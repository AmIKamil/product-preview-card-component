<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@580&family=Young+Serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <div class="image">
      <picture>
        <source srcset="images/image-product-mobile.jpg" media="(max-width: 375px)">
        <img src="images/image-product-desktop.jpg" alt="Perfume bottle">
      </picture>
    </div>
    
    <div class="content">
      <h1>
        Perfume
      </h1>
      <h2>
        Gabrielle Essence Eau De Parfum
      </h2>
      <article>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </article>
      <div class="price">
        $149.99
        <s>
          $169.99
        </s>
      </div>
      <button>
        <img src="images/icon-cart.svg" alt="cart">Add to Cart
      </button>
    </div>
  </main>
  
</body>
</html>
